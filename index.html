<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação</title>

    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="conteudo-titulo">
            <h1 class="titulo-duvida">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>

            <p class="paragrafo-duvida">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="formulario">
            <form id="form" method="post" action="index.html">

                <input type="text" placeholder="Nome completo *" class="input-item input-validacao" id="name">
                <p class="campo-obrigatorio">campo obrigatório</p>

                <input type="text" placeholder="Email *" class="input-item input-validacao" id="email">
                <p class="campo-obrigatorio">campo obrigatório</p>

                <input type="tel" placeholder="Telefone *" class="input-item input-validacao" id="tel">
                <p class="campo-obrigatorio">campo obrigatório</p>

                <textarea  cols="30" rows="10" class="textarea-item input-validacao" placeholder="Mensagem *" id="message"></textarea>
                <p class="campo-obrigatorio">campo obrigatório</p>
                
                <p class="campos-obrigatorios-paragrafo">*campos obrigatórios</p>

                <input type="submit" value="Enviar" class="submit-enviar">
            </form>
        </div>
    </main>

    <script  src="/src/js/index.js"></script>
</body>
</html>
